name: Artist Bot Auto-Pilot
on:
  push:
    branches:
      - main  # 只要 main 分支有任何變動就跑
  workflow_dispatch: # 增加這個，讓你可以在 Actions 頁面手動點按鈕啟動
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run Script
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          pip install google-generativeai
          python generate.py
      - name: Deploy
        run: |
          git config --global user.name "ArtistBot"
          git config --global user.email "bot@example.com"
          git add index.html
          git commit -m "AI 修復亂碼並更新內容" || exit 0
          git push
