name: Artist Bot Auto-Pilot

on:
  push:
    branches:
      - main
  workflow_dispatch: # 允許手動點擊按鈕啟動

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0 # 抓取完整歷史紀錄以利強制推送

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install google-generativeai pillow

      - name: Run AI Generation Script
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python generate.py

      - name: Force Deploy Clean Index
        run: |
          git config --global user.name "Artist-Bot"
          git config --global user.email "bot@noreply.github.com"
          
          # 確保 index.html 真的有被產生且大小正常
          ls -lh index.html
          
          git add index.html
          # 如果沒有變動就跳過，避免報錯
          git commit -m "AI 修復：徹底清除 27MB 檔案並重新生成內容" || exit 0
          
          # 強制推送到 main 分支，洗掉遠端的巨型檔案記錄
          git push origin main --force
